<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/uptade.css" />
    <title>Uptade</title>
</head>
<body>
    <h2>Atualizar Pessoa</h2>
    <form id="uptade-form">
        <label for="middleName">Id da Pessoa:</label>
        <input type="text" id="middleName" name="middleName">

        <label for="firstName">Primeiro Nome:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="middleName">Nome do Meio:</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">ultimo Nome:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <button type="button" onclick="atualizarPessoa()">Salvar</button>
    </form>
    <script src="../JS/update.js"></script>
</body>
</html>
